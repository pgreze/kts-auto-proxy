name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Create kts file
        run: |
          cat > script.main.kts <<EOF
          @file:Repository("https://repo.maven.apache.org/maven2/")
          @file:Repository("https://custom-maven.example3.org/")
          println("Hello, world!")
          EOF

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          input_path: 'script.main.kts'
          output_path: 'proxied-script.main.kts'
          maven_central_proxy: 'https://maven.aliyun.com/repository'
          repos_to_proxies: |
            https://custom-maven.example.org/ -> https://proxy.com/maven

      - name: Print Output
        run: cat proxied-script.main.kts
